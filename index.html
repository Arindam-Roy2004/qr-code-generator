<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Generator</title>
    
    <link rel="stylesheet" href="style.css">
    
    <script src="https://cdn.tailwindcss.com"></script>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body class="flex items-center justify-center min-h-screen p-4">

    <div class="card w-full max-w-md p-6 sm:p-8">
        <div class="text-center mb-8">
            <h1 class="text-2xl sm:text-3xl font-bold text-slate-900">QR Code Generator</h1>
            <p class="text-slate-500 mt-2">Enter a URL to instantly create a QR code.</p>
        </div>

        <div class="space-y-4">
            <div class="input-wrapper">
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="input-icon"><path d="M10 13a5 5 0 0 0 7.54.54l3-3a5 5 0 0 0-7.07-7.07l-1.72 1.72"></path><path d="M14 11a5 5 0 0 0-7.54-.54l-3 3a5 5 0 0 0 7.07 7.07l1.72-1.72"></path></svg>
                <input type="text" id="text-input" class="input-field" placeholder="e.g., https://google.com">
            </div>
            <button id="generate-btn" class="btn btn-primary w-full">
                Generate QR Code
            </button>
        </div>
        
        <div id="progress-container" class="w-full h-2 bg-slate-200 rounded-full mt-4 hidden overflow-hidden">
            <div id="progress-bar" class="h-2 bg-slate-800 rounded-full" style="width: 0%;"></div>
        </div>

        <div id="message-box" class="message-box message-error"></div>

        <div id="qr-result" class="mt-8 text-center hidden">
            <div id="qrcode-container" class="relative group">
                <button id="close-btn" class="absolute top-2 right-2 p-1.5 rounded-full bg-white/70 text-slate-700 hover:bg-white hover:scale-110 transition-all duration-200 opacity-0 group-hover:opacity-100" title="Close">
                    <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"><line x1="18" y1="6" x2="6" y2="18"></line><line x1="6" y1="6" x2="18" y2="18"></line></svg>
                </button>
                <div id="qrcode-placeholder" class="w-full flex items-center justify-center">
                    <span class="text-slate-400">Your QR code will appear here</span>
                </div>
            </div>
            <button id="download-btn" class="btn btn-secondary w-full mt-4 hidden">
                 <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="mr-2"><path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/><polyline points="7 10 12 15 17 10"/><line x1="12" x2="12" y1="15" y2="3"/></svg>
                Download PNG
            </button>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/qrcodejs@1.0.0/qrcode.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
